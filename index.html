<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ToDoList App</title>
    <!-- reset the default web page style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" type="text/css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" type="text/css">

    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <h2>To Do List App</h2>
      <p><em>double click to mark an item off, click on "X" to delete an item, and drag items to reorder</em></p>
      <form name="ToDoList">
        <input type="text" name="listitem" id="input"/>
      </form>
      <div onclick="newItem()" id="button">Add</div>
      <br/>
      <ol id="list"></ol>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
